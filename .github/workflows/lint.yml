name: Lint

on:
    push:
        branches:
            - master
        paths:
            - "src/**"
            - ".eslintrc.cjs"
            - ".prettierrc"
            - "package.json"
    pull_request:
        paths:
            - "src/**"
            - ".eslintrc.cjs"
            - ".prettierrc"
            - "package.json"

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci
            - run: npm run format:check # Prettier check
            - run: npm run lint -- --max-warnings=0 # Fail on warnings
